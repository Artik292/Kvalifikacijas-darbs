<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Brightness:</div>
    <input type="range" onchange="changeBrightness()" id="slider" value="100">
    <br>
    <div>Contrast:</div>
    <input type="range" onchange="changeContrast()" id="contrast" value="100">
    <br>
    <div>Blur:</div>
    <input type="range" onchange="changeBlur()" id="blur" min='0' max='5' value='0'>
    <br>
    <img src="images/cat1.jpeg" alt="no cat :(" id="image" style="width: 300px; height: auto;">
    <button onclick="next()">Next</button>
    <button onclick="previus()">Previus</button>
</body>
<script>
    var cats = ["cat1.jpeg","cat2.jpeg","cat3.jpeg"];
    var image = document.getElementById('image');
    var index = 0;
    function next(){
        index ++;
        if (index == 3){
            index = 0;
        }
        image.src = "images/" + cats[index];
    }
    function previus(){
        index --;
        if (index == -1){
            index = 2;
        }
        image.src = "images/" + cats[index];
    }
    function changeBrightness(){
        var slider = document.getElementById('slider').value;
        image.style.filter = 'brightness('+slider+'%)';
    }
    function changeContrast(){
        var slider = document.getElementById('contrast').value;
        image.style.filter = 'contrast('+slider+'%)';
    }
    function changeBlur(){
        var slider = document.getElementById('blur').value;
        image.style.filter = 'blur('+slider+'px)';
    }
</script>
</html>
