{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <div class="container mt-4 card p-3">
        <div class="row">
            <div class="col headingMain">Upload your analysis</div>
        </div>
        {% if error %}
        <div class="row">
            <div class="col errorMessage d-flex justify-content-center"> Your file, file extension or discription of analysis is not valid! </div>
        </div>
        {% endif %}
        <div class="row mt-2">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="formFile" class="form-label">1. Upload your dicom file (.dcm)</label>
                        <input class="form-control" type="file" id="formFile" name="dicom_file">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="infoArea" class="form-label">2. Please provide information about your analysis</label>
                        <textarea class="form-control" id="infoArea" rows="3" name="textArea"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
